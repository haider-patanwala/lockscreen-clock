<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="top">
                <div class="network-name">JIO</div>
                <div class="camera-cutout">
                    <div class="camera-top">
                    </div>
                </div>
                <div class="network"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512">
                        <path
                            d="M576 0c17.7 0 32 14.3 32 32V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V32c0-17.7 14.3-32 32-32zM448 96c17.7 0 32 14.3 32 32V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V128c0-17.7 14.3-32 32-32zM352 224V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V224c0-17.7 14.3-32 32-32s32 14.3 32 32zM192 288c17.7 0 32 14.3 32 32V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V320c0-17.7 14.3-32 32-32zM96 416v64c0 17.7-14.3 32-32 32s-32-14.3-32-32V416c0-17.7 14.3-32 32-32s32 14.3 32 32z" />
                    </svg>
                </div>
                <div class="wifi"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512">
                        <path
                            d="M54.2 202.9C123.2 136.7 216.8 96 320 96s196.8 40.7 265.8 106.9c12.8 12.2 33 11.8 45.2-.9s11.8-33-.9-45.2C549.7 79.5 440.4 32 320 32S90.3 79.5 9.8 156.7C-2.9 169-3.3 189.2 8.9 202s32.5 13.2 45.2 .9zM320 256c56.8 0 108.6 21.1 148.2 56c13.3 11.7 33.5 10.4 45.2-2.8s10.4-33.5-2.8-45.2C459.8 219.2 393 192 320 192s-139.8 27.2-190.5 72c-13.3 11.7-14.5 31.9-2.8 45.2s31.9 14.5 45.2 2.8c39.5-34.9 91.3-56 148.2-56zm64 160a64 64 0 1 0 -128 0 64 64 0 1 0 128 0z" />
                    </svg>
                </div>
                <div class="battery"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                        <path
                            d="M464 160c8.8 0 16 7.2 16 16V336c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16V176c0-8.8 7.2-16 16-16H464zM80 96C35.8 96 0 131.8 0 176V336c0 44.2 35.8 80 80 80H464c44.2 0 80-35.8 80-80V320c17.7 0 32-14.3 32-32V224c0-17.7-14.3-32-32-32V176c0-44.2-35.8-80-80-80H80zm368 96H96V320H448V192z" />
                    </svg>
                </div>
            </div>
        </div>

        <div class="display-digital">
            <div class="main-dg">
                <div class="hr dg-font" id="dghr"></div>
                <div class="space dg-font">:</div>
                <div class="mit dg-font" id="dgmt"></div>
                <div class="space dg-font">:</div>
                <div class="mit dg-font" id="dgsc"></div>
                <div class="day-night" id="daytime"></div>
            </div>
            <div class="date-day">
                <div class="main-dg">
                    <div class="day font-size" id="dayname">,</div>
                    <div class="date font-size" id="daynum"></div>
                    <div class="month font-size" id="month"></div>
                </div>
            </div>
        </div>

        <div class="analog-clock">
            <div class="clock">

                <div class="hr-hand" id="hour"></div>
                <div class="min-hand" id="minute"></div>
                <div class="sec-hand" id="second"></div>
                <div class="button"></div>
                <div class="nums" style="--number:1;"><b>1</b></div>
                <div class="nums" style="--number:2;"><b>2</b></div>
                <div class="nums" style="--number:3;"><b>3</b></div>
                <div class="nums" style="--number:4;"><b>4</b></div>
                <div class="nums" style="--number:5;"><b>5</b></div>
                <div class="nums" style="--number:6;"><b>6</b></div>
                <div class="nums" style="--number:7;"><b>7</b></div>
                <div class="nums" style="--number:8;"><b>8</b></div>
                <div class="nums" style="--number:9;"><b>9</b></div>
                <div class="nums" style="--number:10;"><b>10</b></div>
                <div class="nums" style="--number:11;"><b>11</b></div>
                <div class="nums" style="--number:12;"><b>12</b></div>


            </div>
        </div>
    </div>

</body>

</html>
